name: Build Desktop App

on:
  push:
    branches: [main, master]
    paths:
      - 'desktop/**'
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        
      - name: Install dependencies
        working-directory: ./desktop
        run: npm install
        
      - name: Build Tauri app
        working-directory: ./desktop
        run: npm run tauri:build
        
      - name: Get version
        id: version
        shell: bash
        run: |
          VERSION=$(node -p "require('./desktop/package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          
      - name: Prepare release file
        shell: pwsh
        run: |
          $VERSION = (Get-Content desktop/package.json | ConvertFrom-Json).version
          $MSI = Get-ChildItem -Path "desktop/src-tauri/target/release/bundle/msi" -Name "*.msi" | Select-Object -First 1
          if ($MSI) {
            New-Item -ItemType Directory -Path "release" -Force | Out-Null
            $MSI_PATH = "desktop/src-tauri/target/release/bundle/msi/$MSI"
            $ZIP_NAME = "notes-desktop_${VERSION}_x86_64-pc-windows-msvc.msi.zip"
            Compress-Archive -Path $MSI_PATH -DestinationPath "release/$ZIP_NAME" -Force
            Write-Host "Created: release/$ZIP_NAME"
          }
          
      - name: Upload to server
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
          SERVER_USER: ${{ secrets.SERVER_USER }}
        shell: bash
        run: |
          echo "$SSH_PRIVATE_KEY" > private_key
          chmod 600 private_key
          scp -o StrictHostKeyChecking=no -i private_key release/*.zip ${SERVER_USER}@${SERVER_HOST}:/opt/notesapp/updates/releases/
          rm private_key
          
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-installer
          path: release/*.zip
