name: Build Desktop App

on:
  push:
    branches: [main, master]
    paths:
      - 'desktop/**'
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        
      - name: Install dependencies
        working-directory: ./desktop
        run: npm install
        
      - name: Build Tauri app
        working-directory: ./desktop
        run: npm run tauri:build
        
      - name: Get version
        id: version
        shell: bash
        run: |
          VERSION=$(node -p "require('./desktop/package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          
      - name: Prepare release file
        shell: pwsh
        run: |
          $VERSION = (Get-Content desktop/package.json | ConvertFrom-Json).version
          $MSI = Get-ChildItem -Path "desktop/src-tauri/target/release/bundle/msi" -Name "*.msi" | Select-Object -First 1
          if ($MSI) {
            New-Item -ItemType Directory -Path "release" -Force | Out-Null
            $MSI_PATH = "desktop/src-tauri/target/release/bundle/msi/$MSI"
            $ZIP_NAME = "notes-desktop_${VERSION}_x86_64-pc-windows-msvc.msi.zip"
            Compress-Archive -Path $MSI_PATH -DestinationPath "release/$ZIP_NAME" -Force
            Write-Host "Created: release/$ZIP_NAME"
          }
          
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-installer
          path: release/*.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build-windows
    if: ${{ secrets.SERVER_HOST != '' && secrets.SERVER_USER != '' && secrets.SSH_PRIVATE_KEY != '' }}
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: windows-installer
          path: artifact

      - name: Deploy to server (/opt/notesapp/updates/releases)
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
          SERVER_USER: ${{ secrets.SERVER_USER }}
        run: |
          install -m 700 -d ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh -o StrictHostKeyChecking=no ${SERVER_USER}@${SERVER_HOST} "mkdir -p /opt/notesapp/updates/releases"
          rsync -av --progress -e "ssh -o StrictHostKeyChecking=no" artifact/ ${SERVER_USER}@${SERVER_HOST}:/opt/notesapp/updates/releases/
