name: Build Windows Desktop

on:
  workflow_dispatch: {}
  push:
    branches: ["main", "master"]
    paths:
      - "desktop/**"
      - ".github/workflows/build-windows.yml"

jobs:
  build-windows:
    runs-on: windows-latest
    defaults:
      run:
        shell: bash
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install frontend deps
        working-directory: desktop
        run: npm install

      - name: Build Tauri (Windows)
        working-directory: desktop
        run: npm run tauri:build

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: notesapp-desktop-windows
          path: desktop/src-tauri/target/release/bundle/**/*

  deploy-to-server:
    runs-on: ubuntu-latest
    needs: build-windows
    if: ${{ secrets.SERVER_HOST != '' && secrets.SERVER_USER != '' && secrets.SERVER_KEY != '' }}
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: notesapp-desktop-windows
          path: artifact

      - name: Deploy to server (/opt/notesapp/updates)
        env:
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
          SERVER_USER: ${{ secrets.SERVER_USER }}
          SERVER_KEY: ${{ secrets.SERVER_KEY }}
        run: |
          install -m 700 -d ~/.ssh
          echo "$SERVER_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          rsync -av --delete -e "ssh -o StrictHostKeyChecking=no" artifact/ "$SERVER_USER@$SERVER_HOST:/opt/notesapp/updates/"
